<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Rotation</title>
    <!-- Include Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <!-- Include Owl Carousel Theme CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include Owl Carousel JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        #banner-area {
            max-width: 800px;
            margin: 0 auto;
        }
        .owl-item img {
            max-height: 500px;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

<section id="banner-area">
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="gif1.gif" alt="Banner1">
        </div>
        <div class="item">
            <img src="banner2.jpg" alt="Banner2">
        </div>
        <div class="item">
            <img src="banner3.jpg" alt="Banner3">
        </div>
    </div>
</section>

<script>
$(document).ready(function(){
    $(".owl-carousel").owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 1000 // Rotate every 1 second
    });
});
</script>

</body>
</html>
